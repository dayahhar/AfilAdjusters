<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Newsletter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/afil.png" alt="Afil Adjusters & Investigators Logo">
        </div>
        <nav>
            <ul>
                <li><a href="admin.html">Back Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="create-newsletter" class="fade-in">
        <h2>Create New Newsletter</h2>
        <form action="submit_newsletter.php" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit">Create Newsletter</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="logo">Afil Adjusters & Investigators</div>
            <div class="quick-links">
                <a href="https://www.facebook.com/afiladjuster/" target="_blank">Facebook</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-visible');
                        observer.unobserve(entry.target);
                    }
                });
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
