<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Home Section - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/afil.png" alt="Afil Adjusters & Investigators Logo">
        </div>
        <nav>
            <ul>
                <li><a href="admin.html">Back Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="edit-section fade-in">
        <h2>Edit Home Section</h2>
        <form id="edit-home-form">
            <label for="hero-title">Hero Title:</label>
            <input type="text" id="hero-title" name="hero-title" value="Welcome to Afil Adjusters & Investigators">

            <label for="hero-description">Hero Description:</label>
            <textarea id="hero-description" name="hero-description" rows="4">Overview of services and what we offer to our clients.</textarea>

            <label for="cta-text">Call to Action Text:</label>
            <input type="text" id="cta-text" name="cta-text" value="Our Services">

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="logo">Afil Adjusters & Investigators Sdn. Bhd.</div>
            <div class="quick-links">
                <a href="https://www.facebook.com/afiladjuster/" target="_blank">Facebook</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-visible');
                        observer.unobserve(entry.target);
                    }
                });
            });
            elements.forEach(element => observer.observe(element));
        });
    </script>
</body>
</html>
