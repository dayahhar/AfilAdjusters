<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit About Section - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/afil.png" alt="Afil Adjusters & Investigators Logo">
        </div>
        <nav>
            <ul>
                <li><a href="admin.html">Back Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="edit-section fade-in">
        <h2>Edit About Section</h2>
        <form id="edit-about-form">
            <label for="company-history">Company History:</label>
            <textarea id="company-history" name="company-history" rows="4">Founded in 1985, with office humbly started at Jalan Ipoh...</textarea>

            <label for="vision">Our Vision:</label>
            <textarea id="vision" name="vision" rows="4">Afil shall sustain among the loss adjuster firms in Malaysia...</textarea>

            <label for="mission">Our Mission:</label>
            <textarea id="mission" name="mission" rows="4">We are committed to serving promptly, equitably, efficiently...</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="logo">Afil Adjusters & Investigators Sdn. Bhd.</div>
            <div class="quick-links">
                <a href="https://www.facebook.com/afiladjuster/" target="_blank">Facebook</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-visible');
                        observer.unobserve(entry.target);
                    }
                });
            });
            elements.forEach(element => observer.observe(element));
        });
    </script>
</body>
</html>
