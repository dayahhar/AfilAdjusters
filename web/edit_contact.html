<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact Section - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/afil.png" alt="Afil Adjusters & Investigators Logo">
        </div>
        <nav>
            <ul>
                <li><a href="admin.html">Home</a></li>
                <li><a href="logout.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="edit-section fade-in">
        <h2>Edit Contact Section</h2>
        <form id="edit-contact-form">
            <label for="office-info">Office Info:</label>
            <textarea id="office-info" name="office-info" rows="4">34-1, Jalan 2a/27a, Seksyen 1 Wangsa Maju...</textarea>

            <label for="contact-phone">Phone:</label>
            <input type="text" id="contact-phone" name="contact-phone" value="+60341439140">

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" value="contact@afiladjusters.com">

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="logo">Afil Adjusters & Investigators Sdn. Bhd.</div>
            <div class="quick-links">
                <a href="https://www.facebook.com/afiladjuster/" target="_blank">Facebook</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-visible');
                        observer.unobserve(entry.target);
                    }
                });
            });
            elements.forEach(element => observer.observe(element));
        });
    </script>
</body>
</html>
